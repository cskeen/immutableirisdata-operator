apiVersion: kudo.dev/v1beta1
name: "immutable-irisdata"
operatorVersion: "1.0.19"
appVersion: "1.0.0"
kubernetesVersion: 1.13.0
maintainers:
  - name: Christopher Skeen
    email: skeen.c@gmail.com
url: https://github.com/cskeen/immutableirisdata-operator
tasks:
  - name: deploy-irisdata
    kind: Apply
    spec:
      resources:
        - deployment.yaml
        - irisdata-config.yaml
        - irisdata-service.yaml
  - name: deploy-redis
    kind: Apply
    spec:
      resources:
        - redis.yaml
        - redis-config.yaml
        - redis-service.yaml
        - redis-storage.yaml
        - redis-volume-claim.yaml
plans:
  deploy:
    strategy: parallel
    phases:
      - name: install-redis
        strategy: serial
        steps:
          - name: redis-installation
            tasks:
              - deploy-redis
      - name: install-irisdata
        strategy: serial
        steps:
          - name: irisdata-installation
            tasks:
              - deploy-irisdata