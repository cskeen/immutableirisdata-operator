apiVersion: kudo.dev/v1beta1
name: "immutable-irisdata"
operatorVersion: "1.0.0"
appVersion: "1.0.0"
kubernetesVersion: 1.13.0
maintainers:
  - name: Christopher Skeen
    email: skeen.c@gmail.com
url: https://kudo.dev
tasks:
  - name: app
    kind: Apply
    spec:
      resources:
        - deployment.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: main
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - app